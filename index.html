<html lang="en">
<head>

<body>
  <h2>Ingresa el número y te diremos si sus múltiplos dan el mismo número: </2>
  <section id="main-container">
    <section class="input-squared">
      <p>Con recursividad</p>
      <div class="input-button-container">
        <input type="number" id="input-number">
        <button type="button" onclick="buttonNumber()">Ingresar</button>
      </div>
    </section>
    <section class="input-squared-image" onclick="rickRoll.play()">
      <div id="input-button-image">
      </div>
    </section>
    <section class="input-squared">
      <p>Sin recursividad</p>
      <div class="input-button-container">
        <input type="number" id="input-number2">
        <button type="button" onclick="buttonNumber2()">Ingresar</button>
      </div>
    </section>
  </section>

  <p id="main-text"></p>
</body>
</html>
